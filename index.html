<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validate</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create User</h2>
        </div>
        <form class="form">
            <div class="form-control">
                <label for="username" name="username">User Name</label>
                <input id="txtUserName" type="text" name="username">
                <small></small>
            </div>
            <div class="form-control">
                <label for="email" name="username">Email</label>
                <input id="txtEmail" type="text" name="email">
                <small></small>
            </div>
            <div class="form-control">
                <label for="pwd" name="username">Password</label>
                <input id="txtPwd" type="password" name="pwd">
                <small></small>
            </div>
            <div class="form-control">
                <label for="conpwd" name="username">Password Confirm</label>
                <input id="txtConPwd" type="password" name="conpwd">
                <small></small>
            </div>
            <div class="form-control">
                <button id="register" type="submit" class="register">Register</button>
            </div>
            
        </form>
    </div>
</body>
</html>
